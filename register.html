<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border border-primary rounded p-3 mt-5 bg-muted">
            <h1 class="mb-4">Register - Local Storage</h1>

            <!-- display values -->
            <input style="height: 35px;" id="user_name" type="text" class="col-10 bg-muted mb-3 rounded border-primary"
                placeholder="User name" />
            <input style="height: 35px;" id="acc_num" type="number" class="col-10 bg-muted mb-3 rounded border-primary"
                placeholder="Account Number" value="" />

            <input style="height: 35px;" id="password" type="password"
                class="col-10 bg-muted mb-3 rounded border-primary" placeholder="Password" />

            <p style="color: red;" id="message"></p>
            <br>
            <button type="button" class="btn btn-primary" onclick="register()">Register</button>

        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="/bank_App/script.js"></script>

</html>
